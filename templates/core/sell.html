<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <title>Sotuv sahifasi</title>
    <style>
        /* Bosh sahifa uchun fon */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        nav {
            margin-bottom: 30px;
        }

        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #cbd5e1;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fbbf24; /* sariq rang hover uchun */
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
        }

        form {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 12px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fbbf24;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            color: #333;
            transition: background-color 0.3s ease;
        }

        button[type="button"] {
            margin-left: 10px;
            background-color: #10b981;
            color: white;
        }

        button[type="button"]:hover {
            background-color: #059669;
        }

        button[type="submit"]:hover {
            background-color: #b45309;
            color: white;
        }

        ul#cart-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        ul#cart-list li {
            background-color: rgba(255, 255, 255, 0.25);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.15);
        }

        ul#cart-list li button {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        ul#cart-list li button:hover {
            background-color: #b91c1c;
        }

        p {
            text-align: center;
            font-weight: 700;
            margin-top: 20px;
            color: #f87171;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }
    </style>
    <script>
        let cart = [];

        function addToCart() {
            const productSelect = document.getElementById('product-select');
            const quantityInput = document.getElementById('quantity-input');

            const productId = productSelect.value;
            const productName = productSelect.options[productSelect.selectedIndex].text;
            const quantity = parseInt(quantityInput.value);

            if (!quantity || quantity <= 0) {
                alert('Iltimos, 1 yoki undan ko\'p mahsulot kiriting');
                return;
            }

            const existing = cart.find(item => item.product_id === productId);
            if (existing) {
                existing.quantity += quantity;
            } else {
                cart.push({product_id: productId, product_name: productName, quantity: quantity});
            }

            quantityInput.value = '';
            renderCart();
        }

        function renderCart() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';

            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${item.product_name} - ${item.quantity} dona`;

                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'O\'chirish';
                removeBtn.type = 'button';
                removeBtn.onclick = () => {
                    cart.splice(index, 1);
                    renderCart();
                };

                li.appendChild(removeBtn);
                cartList.appendChild(li);
            });

            document.getElementById('cart-data').value = JSON.stringify(cart);
        }

        function validateAndSubmit() {
            if (cart.length === 0) {
                alert('Iltimos, hech bo\'lmasa bitta mahsulot qo\'shing');
                return false;
            }
            return true;
        }

        window.onload = function() {
            renderCart();
        };
    </script>
</head>
<body>
    <nav>
        <a href="{% url 'sell' %}">üõí Sotish</a>
        <a href="{% url 'monitoring' %}">üìä Monitoring</a>
        <a href="{% url 'history' %}">üè† Tarix</a>
    </nav>

    <h1>Mahsulot sotish</h1>

    <form method="post" onsubmit="return validateAndSubmit()">
        {% csrf_token %}
        <label for="product-select">Mahsulot:</label>
        <select id="product-select" name="product-select">
            {% for product in products %}
            <option value="{{ product.id }}">{{ product.name }} ({{ product.quantity }} dona) - {{ product.price }} so'm</option>
            {% endfor %}
        </select>

        <label for="quantity-input">Soni:</label>
        <input type="number" id="quantity-input" min="1" />

        <button type="button" onclick="addToCart()">Qo'shish</button>

        <h3>Savat:</h3>
        <ul id="cart-list"></ul>

        <input type="hidden" name="cart_data" id="cart-data" />

        <button type="submit">Sotish</button>
    </form>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</body>
</html>
